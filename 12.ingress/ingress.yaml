apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - bel.kba.ai
  rules:
    - host: bel.kba.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clientapp
                port:
                  number: 3000