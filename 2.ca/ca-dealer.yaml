apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-dealer
spec:
  selector:
    matchLabels:
      app: ca-dealer
  replicas: 1
  template:
    metadata:
      labels:
        app: ca-dealer
    spec:
      nodeSelector:
        node: VM3
      volumes:
        - name: data
          # persistentVolumeClaim:
          #   claimName: mypvc
          hostPath:
            path: /mnt/fabric  # Path on the node's local filesystem
            type: DirectoryOrCreate
      containers:
        - name: ca-dealer
          image: hyperledger/fabric-ca:1.5.7
          imagePullPolicy: "Always"
          command:
            [
              "fabric-ca-server" ,
              "start", "-b" ,"admin:adminpw","--port","8054", "-d"
            ]
          resources:
            requests:
              memory: "300Mi"
              cpu: "60m"
            limits:
              memory: "500Mi"
              cpu: "100m"
          env:
            - name: FABRIC_CA_SERVER_CA_NAME
              value: ca-dealer
            - name: FABRIC_CA_SERVER_TLS_ENABLED
              value: "true"
            - name: FABRIC_CA_SERVER_CSR_CN
              value: "ca-dealer"
            - name: FABRIC_CA_SERVER_CSR_HOSTS
              value: "ca-dealer"
          volumeMounts:
            - name: data
              mountPath: /etc/hyperledger/fabric-ca-server
              subPath: organizations/fabric-ca/dealer