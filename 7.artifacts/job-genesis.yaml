apiVersion: batch/v1
kind: Job
metadata:
  name: artifacts
spec:
  template:
    spec:
      nodeSelector:
        org1: manufacturer
      containers:
        - name: artifacts
          image: hyperledger/fabric-tools:2.5.4
          workingDir: /
          volumeMounts:
            - mountPath: /fabricbackup/organizations
              name: certbackup
              subPath: organizations
            - mountPath: /configtx
              name: fabricfiles
              subPath: configtx
            # - mountPath: /system-genesis-block
            #   name: fabricfiles
            #   subPath: system-genesis-block
            - mountPath: /fabricbackup/channel-artifacts
              name: certbackup
              subPath: channel-artifacts
            - mountPath: /scripts
              name: fabricfiles
              subPath: scripts
          command:
            - /bin/bash
            - -c
            - |
              ./scripts/createGenesis.sh 
      restartPolicy: Never
      volumes:
        - name: fabricfiles
          # persistentVolumeClaim:
          #   claimName: mypvc
          hostPath:
            path: /mnt/fabric  # Path on the node's local filesystem
            type: DirectoryOrCreate
        - name: certbackup
          persistentVolumeClaim:
            claimName: mypvc
