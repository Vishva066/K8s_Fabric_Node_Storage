---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-bel-mvd
  labels:
    app: chaincode-bel-mvd
spec:
  selector:
    matchLabels:
      app: chaincode-bel-mvd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-bel-mvd
    spec:
      nodeSelector:
        node: VM2
      containers:
        - image: vishva8/chaincode-ipfs:2.0
          name: chaincode-bel-mvd
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "bel:255edeca04667a456c48d7c3f7ab2ac44d07f007c278fd3ed2fd9e41b257b2e4"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
          resources:
            limits:
              memory: "300Mi"
              cpu: "70m"
            requests:
              memory: "200Mi"
              cpu: "60m"
