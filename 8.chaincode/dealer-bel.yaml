---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-bel-dealer
  labels:
    app: chaincode-bel-dealer
spec:
  selector:
    matchLabels:
      app: chaincode-bel-dealer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-bel-dealer
    spec:
      nodeSelector:
        node: VM3
      containers:
        - image: vishva8/chaincode-ipfs:2.0
          name: chaincode-bel-dealer
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "bel:314831f70f67e1f6068c696c95a8cb0bf84d7658f2830695b140d90676c2e4a0"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
          resources:
            limits:
              memory: "300Mi"
              cpu: "70m"
            requests:
              memory: "200Mi"
              cpu: "60m"
