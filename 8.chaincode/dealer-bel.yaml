---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-bel-dealer
  labels:
    app: chaincode-bel-dealer
spec:
  selector:
    matchLabels:
      app: chaincode-bel-dealer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-bel-dealer
    spec:
      nodeSelector:
        node: VM2
      containers:
        - image: abhithshaji/automobile:3.3
          name: chaincode-bel-dealer
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "automobile:ecbafb7ff1c531e151f13edee40fe5e7393c27ebc674facbf160a964c0521214"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
          resources:
            limits:
              memory: "300Mi"
              cpu: "70m"
            requests:
              memory: "200Mi"
              cpu: "60m"
