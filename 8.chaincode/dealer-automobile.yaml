---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-automobile-dealer
  labels:
    app: chaincode-automobile-dealer
spec:
  selector:
    matchLabels:
      app: chaincode-automobile-dealer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-automobile-dealer
    spec:
      containers:
        - image: abhithshaji/automobile:3.3
          name: chaincode-automobile-dealer
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "automobile:dc91df15c25fcea13cb4c53d67e590a5e76f388798b2f80b9acbb5b1d37f29ed"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
          resources:
            limits:
              memory: "300Mi"
              cpu: "70m"
            requests:
              memory: "200Mi"
              cpu: "60m"
